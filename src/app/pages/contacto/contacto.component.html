<section class="container py-5">
  <div class="row g-4">
    <!-- Información de contacto -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4 h-100">
        <h3 class="text-primary mb-3">Información de contacto</h3>
        <p><i class="bi bi-envelope-fill text-primary me-2"></i><strong>Email:</strong> contacto&#64;hotelhome.com</p>
        <p><i class="bi bi-telephone-fill text-primary me-2"></i><strong>Teléfono:</strong> +57 314 555 1234</p>
        <p><i class="bi bi-geo-alt-fill text-primary me-2"></i><strong>Dirección:</strong> Calle 123 #45-67, Pasto, Nariño</p>
        <p><i class="bi bi-clock-fill text-primary me-2"></i><strong>Horario:</strong> Lunes a Domingo 8:00 a.m. - 8:00 p.m.</p>
        <div class="mt-4">
          <h5>Síguenos</h5>
          <a href="#" class="text-decoration-none me-3"><i class="bi bi-facebook fs-4 text-primary"></i></a>
          <a href="#" class="text-decoration-none me-3"><i class="bi bi-instagram fs-4 text-danger"></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-whatsapp fs-4 text-success"></i></a>
        </div>
      </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4 text-primary">Déjanos tu mensaje</h3>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Telefono</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input type="text" class="form-control" id="nombre" placeholder="Tu número de contacto">
            </div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
            </div>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-chat-text-fill"></i></span>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-send-fill me-2"></i>Enviar mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
